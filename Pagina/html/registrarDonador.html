<link href=“https://cdn.jsdelivr.net/gh/atatanasov/gijgo@1.7.3/dist/combined/css/gijgo.min.css” rel=“stylesheet” type=“text/css” />
<div class="container">
    <div class="page content-wrapper wrapper">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Registro de Donador</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="emailD">Correo electronico *</label>
                        <input type="email" class="form-control" id="emailD" aria-describedby="emailHelp" placeholder="example@example.com">
                        <small id="emailHelp" class="form-text text-muted">No compartiremos esto con nadie más.</small>
                    </div>
                    <div class="form-group">
                        <label for="emailD2">Confirmar correo *</label>
                        <input type="email" class="form-control" id="emailD2" aria-describedby="emailHelp" placeholder="example@example.com">
                    </div>
                    <div class="form-group">
                        <label for="rfc">RFC</label>
                        <input class="form-control" id="rfc" aria-describedby="rfcHelp" placeholder="AAAA0000001A1">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre(s) *</label>
                        <input class="form-control" id="nombre" aria-describedby="nombreHelp" placeholder="Carlos">
                    </div>
                    <div class="form-group">
                        <label for="apellidoP">Apellido paterno *</label>
                        <input class="form-control" id="apellidoP" aria-describedby="apellidoPHelp" placeholder="Jimenez">
                    </div>
                    <div class="form-group">
                        <label for="apellidoM">Apellido materno *</label>
                        <input class="form-control" id="apellidoM" aria-describedby="apellidoMHelp" placeholder="Trejo">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono o Celular *</label>
                        <input class="form-control" id="telefono" aria-describedby="telefonoHelp" placeholder="+52 4421111111">
                    </div>
                    <label for="fechaN">Fecha de nacimiento</label>
                    <input id="datepicker" placeholder="dd/mm/aaaa">

                    <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input class="form-control" id="direccion" aria-describedby="direccionHelp" placeholder="calle Escobedo 111">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direccion</label>
                        <input class="form-control" id="direccion" aria-describedby="direccionHelp" placeholder="Privada Arboledas">
                    </div>
                    <label for="MetodoPago">Metodo de pago</label>
                    <select class="form-control">
                        <option>Tarjeta de crédito</option>
                        <option>Transferencia</option>
                        <option>Cheque</option>
                        <option>Otro</option>
                    </select>
                    <div class="form-group">
                        <label for="observaciones">Observaciones</label>
                        <input class="form-control" id="observaciones" aria-describedby="observacionesHelp" placeholder="Me gustaría obtener más informes">
                    </div>
                    <div class="form-group">
                        <label for="usoCFDI">Uso CFDI</label>
                        <input class="form-control" id="usoCFDI" aria-describedby="usoCFDIHelp" placeholder="G03">
                    </div>
                    <p>* Campos Obligatorios</p>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

<script src=“https://cdn.jsdelivr.net/gh/atatanasov/gijgo@1.7.3/dist/combined/js/gijgo.min.js” type=“text/javascript”></script>
